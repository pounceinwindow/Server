<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Админка</title>
    <link href="/styles.css" rel="stylesheet">
    <style>
        .admin {
            max-width: 1200px;
            margin: 24px auto;
            padding: 16px
        }

        form.inline {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left
        }

        .right {
            text-align: right
        }
    </style>
</head>
<body>
<div class="admin">
    <h1 >Админка</h1>
    <p><a href="/admin/logout">Выйти</a></p>
    <a href="http://localhost:1234/tours" target="_blank">Сам сайт (кликни)</a>
    <h2>Добавить тур</h2>
    <form action="/admin/tours/create" class="inline" data-validate method="post">
        <input name="title" placeholder="Название" required>
        <input name="city" placeholder="Город" required>
        <input name="category" placeholder="Категория" value="ACTIVITIES">
        <input name="price" placeholder="Цена от" required step="1" type="number">
        <input data-limit="300" name="description" placeholder="Описание">
        <input data-limit="300" name="hero_url" placeholder="ссылка на картинку">

        <button type="submit">Создать</button>
    </form>

    <h2 style="margin-top:20px">Список туров</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Slug</th>
            <th>Название</th>
            <th>Город</th>
            <th>Категория</th>
            <th class="right">Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        $foreach(var t in root.Items)
        <tr>
            <td>${t.Id}</td>
            <td>${t.Slug}</td>
            <td>${t.Title}</td>
            <td>${t.City}</td>
            <td>${t.CategoryName}</td>
            <td class="right">$${t.PriceFrom}</td>
            <td>
                <form action="/admin/tours/delete" method="post" onsubmit="return confirm('Удалить?')">
                    <input name="id" type="hidden" value="${t.Id}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        $endfor
        </tbody>
    </table>
</div>
</body>
</html>
